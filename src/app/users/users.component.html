<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>username</th>
        <th>email</th>
    </tr>

    <tr *ngFor="let user of listUsers; let i = index">
        <td>{{i+1}}</td>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
    </tr>
</table>
